         <article id="contentstart">
            <h2>Clint Wants to Hear From You!</h2>
            <form action = "results.html">
                <fieldset class = "contactinfo">
                <legend>Contact Information</legend>
                <label for = "fname">
                    First Name
                <input type = "text" name = "fnameinput" id = "fname" placeholder = "First Name">
                </label>
                <label for = "lname">
                    Last Name
                <input type = "text" name = "lnameinput" id = "lname" placeholder = "Last Name">
                </label>
                <label for = "email">
                    Email
                <input type = "email" name = "emailinput" id = "email" placeholder = "address@example.com">
                </label>
                <label for = "phone">
                    Phone
                <input type = "tel" name = "phoneinput" id = "phone">
                </label>
                </fieldset>
                <fieldset class = "additionalinfo">
                <legend>Submit Your Question or Feedback</legend>
                <label for = "adinfo">
                   Questions Comments or Concerns
                   <textarea name = "additional info" rows = "7" cols = "55" id = "adinfo"></textarea>
                </label>
                </fieldset>
                <fieldset class = "submitbutton">
                   <input type = "submit" id = "submit" value = "Submit">
                </fieldset>
            </form>
